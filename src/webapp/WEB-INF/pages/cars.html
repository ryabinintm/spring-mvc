<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <h3 th:text="${car.name}"></h3>
        <p th:text="${car.yearOfManufacture}"></p>
        <p th:text="${car.color}"></p>
    </th:block>
</div>
</body>
</html>
